<body>
<script>
    var arr = [];
    for(var i =0;i<10;i++){
        arr[i] = parseInt(Math.random()*100);
    }
    //    var arr=[1,2,34,56,4,67,90];
    var max,index;
    //    max=0;
    for(var i=0;i<arr.length;i++)
    {
        for(var j=arr.length-1;j>=i;j--){
            if(arr[i]<arr[j])
            {
                index=arr[i];
                arr[i]=arr[j];
                arr[j]=index;
            }
        }
//        max++;
    }
    for(i=0;i<arr.length;i++)
        console.log(arr[i]);


</script>
